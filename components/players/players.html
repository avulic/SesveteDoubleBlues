                        translateX: `-=${deltaX}`,
                        translateY: `-=${deltaY}`,
                        translateZ: `-=${deltaZ}`,
                    },

                $el.velocity(

                        opacity: 1,
                        translateX: `+=${deltaX}`,
                        translateY: `+=${deltaY}`,
                        translateZ: `+=${deltaZ}`,
                    },
                    {

                        delay: delay,
                        duration: dur,
                    }

                let display = 'none';
                if (opacity) {
                    display = 'block';
                }

                        translateX: `+=${deltaX}`,

            for (const key in data.players.home) {
                if (data.players.home.hasOwnProperty(key)) {
                    const asset = data.players.home[key].asset;
                    images.push(ASSET_URL + asset);
                }
            }

            const promises = images.map((url) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.src = url;
                });
            });

            Promise.all(promises)
                .then(() => {
                    // All images have been preloaded

                })
                .catch((error) => {
                    // Handle errors, such as failed image loading
                    console.error("Error preloading images:", error);
                });
        }
